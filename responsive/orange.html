<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css"
      rel="stylesheet"
      integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
      integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <div class="d-flex justify-content-evenly">


      <div id="carouselExampleAutoplaying" class="overflow-hidden carousel slide" data-bs-ride="carousel">
        <div class="overflow-hidden carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide-to="0"
            class="overflow-hidden active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="overflow-hidden carousel-inner">
          <div class="overflow-hidden carousel-item active">
            <img
              src="/responsive/pic/orangepic1.jpg"
              width="400"
              height="800"
              class=" overflow-hidden bd-placeholder-img bd-placeholder-img-lg d-block w-100 "
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
            src="/responsive/pic/orangepic2.jpg"
            width="400"
            height="800"
            class="overflow-hidden bd-placeholder-img bd-placeholder-img-lg d-block w-100"
            alt="..."
          />
            </svg>
          </div>

        </div>
        <button
          class="overflow-hidden carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
        </button>
        <button
          class="overflow-hidden carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
        </button>
        
      </div>

      <!--nav bar-->
      <div class="flex-fill">
        <nav class="navbar navbar-expand-lg border-bottom">
          <div class="container-fluid">
            <div class="navbar-brand me-auto">
              <a class="stretched-link" href="#">
                <img
                  src="/responsive/pic/logo_orange.png"
                  width="50"
                  height="50"
                  alt="Boosted - Back to Home"
                  loading="lazy"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Terms & Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="mx-auto">
          <form class="mx-auto">
            <div class="w-50 mb-3 mt-5 mx-auto">
              <label for="exampleInputEmail1" class="w-50 form-label"
                >Email address *</label
              >
              <input
                type="email"
                class="w-75 form-control is-required"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="w-50 form-text">
                eg: username@domain.com
              </div>
            </div>
            <div class=" mx-auto w-50 mb-3">
              <label for="exampleInputmobile" class="w-50 form-label"
                >Mobile *</label
              >
              <input
                type="number"
                class="w-75 form-control"
                id="exampleInputmobile"
                required
              />
              <div id="mobHelp" class="w-50 form-text">eg: 077********</div>
            </div>
            <div class="mx-auto w-50 mb-3">
              <label for="exampleInputPassword1" class="w-50 form-label"
                >Create Password *</label
              >
              <input
                type="password"
                class="w-75 form-control is-required"
                id="exampleInputPassword1"
                required
              />
              <div id="passHelp" class="w-50 form-text">
                The Password should be between 6-18 characters.
              </div>
            </div>
            <div class="mx-auto w-50 mb-3 form-check is-required">
              <input
                type="checkbox"
                class="  form-check-input"
                id="exampleCheck1"
                required
              />
              <label class=" w-50 form-check-label" for="exampleCheck1"
                >I agree to the terms & conditions Orange.
              </label>
            </div>
            <div class="mx-auto w-50 mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="w-50 form-check-label" for="exampleCheck1"
                >Receive Coding Academy Newsletter.</label
              >
            </div>
            <div class="mx-auto">
                <button type="submit" class="mx-auto w-25 btn btn-primary mt-2">Sign Up</button
                ><br />
                <button type="submit" class="mx-auto w-25 btn border btn-default mt-2">
                  Already have an account? login
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
